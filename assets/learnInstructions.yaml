  - title: Jak pomagać?
    children:
      - title: Dlaczego warto pomagać?
        body: |
          •	Pomoc innym ludziom może sprawić, że świat stanie się lepszym miejscem.
          •	Pomagając, zmieniamy swoje otoczenie na lepsze – wspieramy ludzi potrzebujących pomocy, opiekujemy się zwierzętami, troszczymy się o swoje miasto, szkołę, ratujemy przyrodę.
          •	Pomagając innym, pomagamy też samemu sobie – zyskujemy poczucie przynależności, czujemy się potrzebni, odkrywamy swoje mocne strony i umiejętności, uczymy się nowych rzeczy.
          •	Dzięki pomaganiu, możemy odkryć, co chcemy w życiu robić i zyskać niezbędne doświadczenie, które może pomóc w zdobyciu wymarzonej pracy.
          •	Pomaganie może pomóc na ścieżce edukacji – bycie wolontariuszem nagradzane jest dodatkowymi punktami w czasie rekrutacji do liceum – a także ułatwić nam ścieżkę kariery – wiele firm docenia osoby zaangażowane społecznie.
          
          „Dla całego świata możesz być nikim, a dla innych możesz być całym światem” – Antoine de Saint Exupery, ”Mały książę”
          „Bogatym nie jest ten kto posiada, lecz ten, kto daje” – Jan Paweł II

      - title:  Jak pomagać?
        body: | 
          •	Pomoc to nie tylko wsparcie materialne, ale też pomaganie czynem i słowem.
          •	Pomoc może być drobna i nie kosztować wiele wysiłku – tak jak zrobienie zakupów starszej osobie, ale może też wymagać dużego zaangażowania  – jak bycie wolontariuszem w schronisku dla zwierząt i poświęcanie czasu co tydzień.
          •	Każda pomoc się liczy! Nawet niewielki akt dobroci może komuś dać radość i ułatwić życie.
          •	Pomagać trzeba mądrze – obserwować swoje otoczenie i uważnie słuchać, rozmawiać z sąsiadami, znajomymi oraz skierować się do organizacji, które wiedzą komu i jak pomagać.
          •	Najlepiej pomagać w tym zakresie, w którym czujemy się dobrze oraz gdzie nasze umiejętności mogą się najbardziej przydać – znasz się na komputerach? Może pomożesz seniorom skonfigurować sobie telefon lub przestrzec przed nadużyciami w sieci? Lubisz przyrodę? Może wesprzesz akcję sprzątania dzielnicy. Trenujesz na siłowni? Może pomożesz w przeprowadzce? Ludzie Cię słuchają? Może zostaniesz liderem i sam zorganizujesz akcję pomocy?

      - title: Czym jest wolontariat?
        body: |
          •	Słowo wolontariat pochodzi z łaciny – od słowa voluntarius czyli dobrowolny.
          •	Wolontariat to świadoma, dobrowolna działalność podejmowaną na rzecz innych, wykraczającą poza więzy rodzinno•koleżeńsko•przyjacielskie.
          •	Wolontariuszem jest ten, kto dobrowolnie i świadomie oraz bez wynagrodzenia angażuje się w pracę na rzecz osób, organizacji pozarządowych, a także rozmaitych instytucji działających w różnych obszarach społecznych.
          •	Każdego roku w dniu 5 grudnia obchodzony jest Międzynarodowy Dzień Wolontariusza.

      - title: Jakie są rodzaje wolontariatu?
        body: |
          Wolontariat w organizacjach pozarządowych
          •	Wiele fundacji i stowarzyszeń chętnie podejmuje współpracę z wolontariuszami, którzy angażują się w działania wynikające z profilu działalności danej organizacji.
          •	Wolontariusze zapraszani są zarówno do współpracy długoterminowej, jak i akcyjnej.
          •	Wykonują bardzo różne zadania, od prostych prac biurowych, organizacyjnych, po udział i współtworzenie kampanii i projektów danej organizacji.
          
          Wolontariat sportowy
          •	O wolontariacie sportowym mówimy najczęściej przy okazji organizacji zawodów, rozgrywek czy mistrzostw o charakterze sportowym i rekreacyjnym.
          •	Organizatorzy takich wydarzeń często i chętnie korzystają ze wsparcia wolontariuszy, którzy pomagają np. na trasie maratonu, czuwają nad prawidłowym przebiegiem zawodów, wspierają zawodników i kibiców.
          •	Dla miłośników danej dyscypliny sportu to dobra okazja, aby poznać zaplecze organizacyjne dużych imprez sportowych.
          
          Wolontariat hospicyjny
          •	Z pomocy wolontariuszy korzystają też takie miejsca jak szpitale czy hospicja.
          •	Wolontariusze podejmują w tym przypadku zadania biurowe, pomagają przy organizacji akcji charytatywnych, wspierają personel medyczny, ale też angażują się w zadania wymagające wcześniejszego przeszkolenia tj. pomoc choremu i jego rodzinie.
          
          Wolontariat szkolny
          •	W wielu szkołach tworzy się szkolne koła wolontariatu, w ramach których chętni uczniowie mogą realizować działania na terenie szkoły na rzecz środowiska szkolnego, jak również zaangażować się w działania poza szkołą, wspierając np. lokalne instytucje czy organizacje pozarządowe.
          
          Wolontariat pracowniczy
          •	Coraz popularniejsza forma wolontariatu, organizowana i wspierana zwłaszcza przez duże międzynarodowe firmy. Ten rodzaj wolontariatu wpisuje się w społeczną odpowiedzialność biznesu – Corporate Social Responsibility
          •	Pracownicy•wolontariusze dobrowolnie podejmują różne prace na rzecz potrzebujących, a firma wspiera ich w tych działaniach w ramach swoich możliwości finansowych czy organizacyjnych.
          
          Wolontariat seniorów
          •	Wolontariat seniorów jest dowodem na to, że wolontariuszem można być w każdym wieku.
          •	Wolontariusze-seniorzy chętnie angażują swój wolny czas, dzieląc się wiedzą, umiejętnościami i doświadczeniem.
          
          e-Wolontariat
          •	Szczególnym rodzajem wolontariatu jest wolontariat realizowany wirtualnie, w całości lub częściowo przez Internet.
          •	Wolontariusz w tym przypadku wykonuje swoje zadania zdalnie, z domu czy innego miejsca.
          •	Przykładowym zadaniem dla e-wolontariusza jest np. pomoc w administrowaniu strony internetowej organizacji pozarządowej lub pisanie tekstów na stronę.
      - title: Gdzie znaleźć przepisy o wolontariacie?
        body: |
          •	Ustawa z dnia 24 kwietnia 2003 r. o działalności pożytku publicznego i o wolontariacie
          https://isap.sejm.gov.pl/isap.nsf/download.xsp/WDU20030960873/U/D20030873Lj.pdf
          
          •	Informacje o wolontariacie, interpretacje, wzory dokumentów – Ogólnopolska Sieć Centrów Wolontariatu
          http://wolontariat.org.pl/prawo/ustawa-o-dzialalnosci-pozytku-publicznego-i-o-wolontariacie/


      - title:  W jakim wieku można zostać wolontariuszem?
        body: |
          •	Wolontariuszem może zostać każdy bez względu na swój wiek. Jednak niektóre specyficzne formy wolontariatu wymagają od wolontariusza pełnoletności. Więcej informacji http://wolontariat.org.pl/wolontariusze/czy-moj-wiek-jest-istotny/

      - title: Jak zyskać punkty za wolontariat podczas rekrutacji do liceum?
        body: |
          Wolontariat pozwala uzyskać dodatkowe 3 punkty podczas rekrutacji do liceum – co może mieć istotny wpływ na dostanie się do wymarzonej klasy.
          •	Informacja o odbyciu wolontariatu powinna znaleźć się na świadectwie szkolnym ukończenia 8 klasy szkoły podstawowej.
          •	Wolontariat można odbyć zarówno w szkole jak i poza szkołą • przepisy nie wskazują, aby wpisy na świadectwie miały ograniczać się do wolontariatu organizowanego przez szkołę.
          •	Każda szkoła sama określa sposób, w jaki muszą zostać udokumentowane działania w wolontariacie.
          
          Działalność związana z wolontariatem może być dokumentowana w różny sposób, np. przez:
          •	zaświadczenie wydane przez instytucję organizującą wolontariat,
          •	opinię koordynatora, opiekuna koła wolontariatu,
          •	zdjęcia, filmy z wydarzenia,
          •	notatki prasowe o aktywności,
          •	poświadczenie organizatorów, świadków, nauczycieli.

          Nasza aplikacja Pomagacze.pl pomaga uzyskać zaświadczenie o udziale w akcji wolontariatu! Dzięki temu łatwiej będzie udokumentować wolontariat i przekazać takie zaświadczenie do szkoły.
  - title: O aplikacji
    children:
      - title: Do czego służy aplikacja?
        body: |
            POSZUKIWANIE WOLONTARIUSZY
            •	dodawanie akcji społecznych
            •	przygotowywanie ogłoszenia wraz z opisem akcji oraz wymagań wiekowych wolontariuszy
            •	zbieranie chętnych do akcji – zbieranie zapisów wolontariuszy
            •	promocja akcji – wysyłka powiadomień do znajomych oraz generowanie ogłoszenia w serwisach społecznościowych typu Facebook
            •	potwierdzanie udziału w akcji przez poszczególnych wolontariuszy (dzięki zastosowaniu technologii NFC oraz Nearby Connections)
            
            BRANIE UDZIAŁU W AKCJACH WOLONTARIATU
            •	wyszukiwanie akcji społecznych według lokalizacji oraz typu akcji
            •	sprawdzanie informacji o znajomych, którzy również dołączyli do tych akcji
            •	aktualności na temat wydarzeń
            •	otrzymywanie punktów za udział w akcjach
            •	sprawdzanie rankingów najlepszych wolontariuszy
      - title: Jak zorganizować akcję pomocy?
        body: | 
            1.	Kliknij przycisk „Nowe wydarzenie” znajdujący się w prawym dolnym rogu.
            2.	Wypełnij dane wydarzenia: Nazwę, opis, miejsce, lokalizację, wymagany wiek i ilość wolontariuszy oraz Punkty Pomocy, które dostaną za uczestnictwo.
            3.	Opcjonalnie dodaj swój adres e-mail oraz zdjęcie do wydarzenia.
            4.	Wciśnij „Opublikuj”.
            Brawo! Twoja akcja wyczekuje na uczestników!
      - title: Jak wziąć udział w akcji pomocy?
        body: |
            1.	Wybierz akcję, w której chcesz uczestniczyć i kliknij na nią.
            2.	Jeżeli nie spełniasz wymagań wiekowych, pojawi się komunikat.
            3.	Sprawdź, czy data oraz lokalizacja ci odpowiadają.
            4.	Kliknij „Dołącz” w prawym dobrym rogu.
            5.	Weź udział w wydarzeniu w podanym miejscu i czasie.
            6.	Zeskanuj plakietkę NFC organizatora, aby odebrać swoje Punkty Pomocy.
      - title: Czym są Punkty Pomocy?
        body: |
                •	Punkty pomocy otrzymują wolontariusze za udział w wydarzeniu.
                •	Organizator wydarzenia sam określa ilość punktów, jaką przydziela wolontariuszom za udział.
                •	Dzięki punktom pomagacze otrzymują lepsze miejsca w rankingach.



